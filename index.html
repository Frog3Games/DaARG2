<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA_ARG</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('https://www.dropbox.com/scl/fi/r1tm6ckjx0qgoswsr58s9/.png?rlkey=omv7lnvdzgedm669r0dqg22fy&raw=1') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }
        .hidden-text {
            display: none; /* Полное скрытие */
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.1);
            font-size: .5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            pointer-events: none; 
        }
        .hidden-text a {
            color: rgba(255, 255, 255, .03);
            text-decoration: none;
        }
        .mute-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            opacity: 1;
            transition: opacity 0.5s;
        }
        .mute-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="background-image"></div>

    <div class="%%$^$^#$" id="%%$^$^#$">
        <span>frog3games.github.io/ArgSite2/</span>
    </div>

    <button class="mute-button" id="muteButton">Включить звук</button>

    <audio id="backgroundAudio" loop>
        <source src="https://www.dropbox.com/scl/fi/efjarofv4baqslxnznlif/.mp3?rlkey=eg0sa63x4jfefsu3avoow0i0x&raw=1" type="audio/mp3">
    </audio>

    <script>
        const audio = document.getElementById('backgroundAudio');
        const muteButton = document.getElementById('muteButton');
        const hiddenText = document.getElementById('hiddenText');

        window.addEventListener('load', () => {
            muteButton.style.opacity = 1;
        });

        muteButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                audio.volume = 0.2;
                muteButton.textContent = 'Выключить звук';
            } else {
                audio.pause();
                muteButton.textContent = 'Включить звук';
            }
        });
    </script>

</body>
</html>
